{% extends "default_layout.html" %}
{% block content %}
    <div class="row card">
        <h5>{{ item.title }} <span class="grey-text">({{ category.name }})</span></h5>
        <p>{{ item.description }}</p>
        <div class="col s12 m4">
            <a href="{{ url_for('show_items', category_id=category.id) }}"><< {{ category.name }} Page</a>
        </div>
        <div class="col s12 m4 center-align">
            <a href="{{ url_for('show_categories') }}"> Home Page</a>
        </div>
        {% if can_modify %}
            <div class="col s12 m4 right-align">
                <a href="{{ url_for('edit_item', category_id=category.id, item_id=item.id) }}">Edit</a> |
                <a href="{{ url_for('delete_item', category_id=category.id, item_id=item.id) }}">Delete</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
