{% extends "default_layout.html" %}
{% block content %}
    <div class="card">
        <div class="row">
            <div class="col s12">
                <h5>{{ category.name }} items</h5>
            </div>
            <div class="col s12 m4 offset-m1">
                <ul>
                    {% for category in categories %}
                    <li><a href="{{ url_for('show_items', category_id=category.id) }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col s12 m7">
                <ul>
                    {% for item in items %}
                    <li><a href="{{ url_for('view_item', category_id=item.category_id, item_id=item.id) }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m5">
                <a href="{{ url_for('show_categories') }}" class="btn">Home</a>
            </div>
            <div class="col s12 m7">
                <a href="{{ url_for('add_item', category_id=category.id) }}" class="btn">Add Items</a>
            </div>
        </div>
    </div>
{% endblock %}
