{% extends "default_layout.html" %}
{% block content %}
    <div class="card">
        <div class="row">
            <div class="col s12 m4 offset-m1">
                <h5>Categories</h5>
                <ul>
                    {% for category in categories %}
                        <li><a href="{{ url_for('show_items', category_id=category.id) }}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col s12 m7">
                <h5>Items</h5>
                <ul>
                    {% for item in items %}
                        <li>
                            <a href="{{ url_for('view_item', category_id=item.category_id, item_id=item.id) }}">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
