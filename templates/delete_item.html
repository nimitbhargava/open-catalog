        <h5>Are you sure you want to delete {{ item.title }}?</h5>
        <a href="{{ url_for('view_item', category_id=category.id, item_id=item.id) }}" class="btn">Nope</a>

            <input type="submit" value="Yes" class="btn">

        <a href="{{ url_for('view_item', category_id=category.id, item_id=item.id) }}" class="btn">Back</a>
    </div>
{% endblock %}
